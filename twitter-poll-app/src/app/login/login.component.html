<body>
  <div id="login">
      <h3 class="text-center text-white pt-5">Twitter Polls</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form  class="form">
                          <div class="form-group" style="margin-top: 30px;">
                              <input type="text" name="username" id="username" class="form-control" placeholder="Your User Name" [(ngModel)]="user.username">
                          </div>
                          <div class="form-group">
                              <input type="text" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
                          </div>
                          <div class="form-group text-center">
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="Login" (click)="login()">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
