<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">New POLL</h5>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Name
            <label style="color: red">*</label>
          </label>
          <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="poll.name" name="pollName" placeholder={{placeholder}}>
          </div>
        </div>
        <h5 class="modal-title">Add Poll Options</h5>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Description
            <label style="color: red">*</label>
          </label>
          <div class="col-sm-6">
            <input class="form-control" [(ngModel)]="choiceDecTxt" name="choice" placeholder="Enter Poll Title">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-primary btn-sm" (click)="add()">Add</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-styling">
            <tr class="table-primary">
              <th>Description</th>
            </tr>
            <tbody>
              <tr  *ngFor="let choice of poll.pollChoices">
                <td>{{choice.description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button id="SectionSaveBtn" type="button" class="btn btn-primary mobtn" (click)="save()">Save</button>
          <button id="CancelAddFoodSectionBtn" type="button" class="btn btn-secondary mobtn" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
